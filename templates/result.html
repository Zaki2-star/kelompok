<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .bg-container {
            background-image: url('static/paper-brain-with-light-bulb.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Mengatur arah flex menjadi kolom */
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 100%;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #6c757d !important;
        }

        .result-text {
            font-size: 1.25rem;
            margin-bottom: 20px;
            text-align: center;
            color: black;
        }

        .footer-text {
            color: #6c757d;
            padding: 20px 0;
            font-size: 0.9rem;
        }

        .card {
            max-width: 500px;
            width: 100%;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 30px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            font-size: 1.20rem;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #495057;
            transform: translateY(-3px);
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    <div class="bg-container">
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="text-primary mb-3" style="color: #6c757d !important;">Hasil Prediksi</h1>
            </div>

            <div class="card shadow-sm mx-auto">
                <div class="card-body">
                    <p class="result-text"><strong>Skor Mentah:</strong> {{ raw_score }}</p>
                    <p class="result-text"><strong>Prediksi IQ:</strong> {{ predicted_iq }}</p>
                    <p class="result-text"><strong>Keterangan:</strong> {{ keterangan }}</p>
                    
                    <div class="d-grid">
                        <a href="/" class="btn btn-secondary mb-3">Kembali ke Halaman Utama</a>
                        
                        <form action="/download" method="post" style="display:inline;">
                            <input type="hidden" name="raw_score" value="{{ raw_score }}">
                            <button type="submit" class="btn btn-primary">Download Hasil sebagai Excel</button>
                        </form>
                    
                        <form action="/download_pdf" method="post" class="mt-3">
                            <input type="hidden" name="raw_score" value="{{ raw_score }}">
                            <input type="hidden" name="predicted_iq" value="{{ predicted_iq }}">
                            <input type="hidden" name="keterangan" value="{{ keterangan }}">
                            <button type="submit" class="btn btn-primary">Download Hasil sebagai PDF</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer dipindahkan ke luar card -->
        <footer class="mt-5 text-center footer-text">
            <p>&copy; 2024 IQ Prediction System. All rights reserved.</p>
            <p>Background image by <a href="https://www.freepik.com/free-photo/paper-brain-with-light-bulb_7796313.htm">Freepik</a>.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
