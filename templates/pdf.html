<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Tes IQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        header h1 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Prediksi Tes IQ</h1>
    </header>

    <p><strong>Detail Hasil:</strong></p>
    <table>
        <tr>
            <th>Poin</th>
            <th>Detail</th>
        </tr>
        <tr>
            <td>Skor Mentah</td>
            <td>{{ raw_score }}</td>
        </tr>
        <tr>
            <td>Prediksi IQ</td>
            <td>{{ predicted_iq }}</td>
        </tr>
        <tr>
            <td>Kategori</td>
            <td>{{ keterangan }}</td>
        </tr>
    </table>
</body>
</html>
